<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../error.png" type="image/jpeg">
    <link rel="stylesheet" href="./style.css">
    <title>Connection Error - Radio Disensa 2.0</title>
</head>
<body style=" background-color: black;" onmousedown="return false" onselectstart="return false">
    <div class="text">
        <h1 class="divtext">Not Connected to Ethernet!</h1>
    </div>
    <script>
        function disable() {
            // To get the scroll position of current webpage
            TopScroll = window.pageYOffset || document.documentElement.scrollTop;
            LeftScroll = window.pageXOffset || document.documentElement.scrollLeft,
            
            // if scroll happens, set it to the previous value
            window.onscroll = function() {
                window.scrollTo(LeftScroll, TopScroll);
            };
        }

        function enable() {
            window.onscroll = function() {};
        }
    </script>
</body>
</html>
